version: "3.9"

services:
  backend:
    tty: true
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.backend
      args:
        # [Choice] Python version: 3, 3.8, 3.7, 3.6
        IMAGE: python:3.11

    volumes:
      - ..:/workspace:cached

    env_file:
      - ../.env
    command: sh -c "cd /workspace/backend && alembic upgrade head && uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    ports:
      - 8000:8000
    networks:
      - app-network


  frontend:
    tty: true
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.frontend
    volumes:
      - ..:/workspace:cached

    env_file:
      - ../.env
    command: sh -c "cd /workspace/frontend && yarn install && yarn run dev --host"
    ports:
      - 4321:4321
    networks:
      - app-network  

  
    # network_mode: service:db

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: hostPrice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
    expose:
      - 5432
    networks:
      - app-network

  pgadmin:
      container_name: PGADMIN
      image: dpage/pgadmin4:latest
      restart: unless-stopped
      env_file:
        -  ../.env


      volumes:
        - pgadmin:/var/lib/pgadmin
      ports:
        - 80:80
      depends_on:
        - db
      networks:
      - app-network


volumes:
  postgres-data:
  pgadmin:

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24